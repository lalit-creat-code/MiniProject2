<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  </head>
  <body>
    <h1>Login</h1>
    <p th:text="${succMsg}"></p>
    <p th:text="${errMsg}"></p>
    <div class="container">
		
		<form method="post" th:action="@{/login}" th:object="${login}" >
			<table>
				<tr>
					<td>Email</td>
					<td ><input type="text" th:field="*{Email}" required/></td>
				</tr>
				<tr>
					<td> Password</td>
					<td><input type="password" th:field="*{Password}" required/></td>
				</tr>
				<tr>
					<td >do you have account?<input type="submit" value="login" class="btn btn-primary"></td>
					<td><a href="/register" class= "btn btn-secondary">signup</a></td>
					<td><input type="reset" value="reset"/></td>
				</tr>
			</table>
			
		</form>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
  </body>
</html>
